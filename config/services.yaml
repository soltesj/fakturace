# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.supported_locales: ['cs, en']

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            #            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Security\RoleRegistry:
        arguments:
            $rolesFilePath: '%kernel.project_dir%/config/security/roles.yaml'
    App\EventListener\LocaleRedirectListener:
        arguments:
            $locales: [ 'en', 'cs' ]
            $defaultLocale: 'en'
        tags:
            - { name: kernel.event_listener, event: kernel.request, priority: 100 }

    App\CompanyRegistry\Registry\:
        resource: '../src/CompanyRegistry/Registry/*'
        tags: [ 'app.company_registry' ]

    App\CompanyRegistry\CompanyRegistryResolver:
        arguments:
            $strategies: !tagged_iterator app.company_registry

    App\Document\PriceCalculator\:
        resource: '../src/Document/PriceCalculator/*'
        tags: [ 'app.price_calculator' ]

    App\Document\Price\PriceCalculatorResolver:
        arguments:
            $strategies: !tagged_iterator app.price_calculator

    App\BankAccount\EmailParser\:
        resource: '../src/BankAccount/EmailParser/*'
        tags: [ 'app.email_parser' ]

    App\BankAccount\EmailParserResolver:
        arguments:
            $strategies: !tagged_iterator app.email_parser